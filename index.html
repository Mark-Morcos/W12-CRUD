<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="sylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
  <div class="p-5 mb-2 bg-success text-dark" style="font-weight: bold; font-size: xx-large ">Use the following CRUD functions to build the table</div>
    
    <div class="container-fluid">
      <div class= "row">
       <div class="col-4">
      <form id = myform> 
        <div class="form-group">
          <label for="text">ID</label>
          <input id="ID"type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm "id="exampleFUllName" placeholder="ID">
        </div>
        <div class="form-group">
          <label for="text">FullName</label>
          <input id="name"type="name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm "id="exampleFUllName" placeholder="Full-Name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
   
        <button id ="submit" type="submit" class="btn btn-primary">Submit</button>
        <button id ="update" type="submit" class="btn btn-danger">Update</button>
        <button id ="delete" type="submit" class="btn btn-secondary">Delete</button>Enter only the ID to delete the record
        
      </form>
    </div>

  <div class="col-4">
    <table id="table" class="table table-light">
        <tr >
          <th scope="col">*</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
